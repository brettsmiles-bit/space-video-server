version: '3.8'

services:
  # News scraping and video production service
  space-video-server:
    build: .
    container_name: space-video-server
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /tmp:/tmp  # For temporary file storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pipeline orchestrator (optional - can run standalone)
  pipeline-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    container_name: pipeline-orchestrator
    depends_on:
      - space-video-server
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - NEWS_SERVICE_URL=http://space-video-server:5000
      - VIDEO_SERVICE_URL=http://space-video-server:5000
    restart: "no"  # Run once, don't restart
    profiles:
      - pipeline  # Only start when specifically requested

networks:
  default:
    name: youtube-pipeline-network